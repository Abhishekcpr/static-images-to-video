<!DOCTYPE html>
<html>
<head>
	<title>Static Images to Video</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Static Images to Video</h1>
	<div id="slider-container">
		<div class="slider">
			<img  id="images" src="images/ezgif-frame-01.jpg">
			
			
			
		</div>
		<div class="slider-speed">
			<input type="range" min="1" max="10" value="5" class="slider" id="speed-slider">
			<p>Speed: <span id="speed-value">5</span></p>
		</div>
	</div>
    <center>
    <button id="start">START</button>
    <button id="stop">STOP</button>
    </center>

    
	<script src="script.js"></script>
</body>
</html>
